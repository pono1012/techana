    <line x1="805" y1="90" x2="805" y2="150" stroke="#4CAF50" stroke-width="2" />
    
    <rect x="830" y="80" width="10" height="70" fill="#4CAF50" rx="2" />
    <line x1="835" y1="70" x2="835" y2="160" stroke="#4CAF50" stroke-width="2" />
    
